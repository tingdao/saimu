markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: true
  parse_block_html: false
  enable_coderay: false

highlighter: false

#
# redcarpet:
#   extensions: [fenced_code_blocks, autolink, tables,  hard_wrap, with_toc_data, strikethrough, lax_spacing, superscript]

permalink: /post/:year:month:day/
exclude: ["README.md", "Rakefile"]
auto: true
highlighter: null
future: false

collections:
  beta:
    output: true
    permalink: /beta/:year:month:day/

defaults:
  -
    scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: "page"
    values:
      layout: "page"
  -
    scope:
      path: _beta
    values:
      layout: page
  -
    scope:
      path: "_posts/圣经"
    values:
      category: 圣经
  -
    scope:
      path: "_posts/查经"
    values:
      category: 查经
  -
    scope:
      path: "_posts/随笔"
    values:
      category: 随笔
  -
    scope:
      path: "_posts/教会"
    values:
      category: 教会
  -
    scope:
      path: "_posts/其它"
    values:
      category: 其它

title : "[在木]"
tagline: "稻花香里听丰年"
author :
  name : "[在木]"
  email : "zaimu AT tingdao.org"

url: http://zaimu.tingdao.org

path :
  assets : /assets
  archive: /archive
  cats : /categories
  tags: /tags
  feed : http://feeds.tingdao.org/pftsao
