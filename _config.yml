markdown: redcarpet
redcarpet:
  extensions: [fenced_code_blocks, autolink, tables,  hard_wrap, with_toc_data, strikethrough, lax_spacing, superscript]

permalink: /post/:year:month:day/
exclude: ["README.md", "Rakefile"]
auto: true
highlighter: null
future: true

defaults:
  -
    scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"

title : "[在木]"
tagline: "稻花香里听丰年"
author :
  name : "[在木]"

url: http://zaimu.tingdao.org

path :
  assets : /assets
  archive: /archive
  cats : /categories
  tags: /tags
  feed : http://feeds.tingdao.org/pftsao
  js : /assets/js
  css: /assets/css

copyright: "©塞牧.在木.听稻. 2006. All rights reserved."
