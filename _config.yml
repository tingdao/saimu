markdown_ext: "md"

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: true
  parse_block_html: false
  enable_coderay: false

#
# redcarpet:
#   extensions: [fenced_code_blocks, autolink, tables,  hard_wrap, with_toc_data, strikethrough, lax_spacing, superscript]


permalink: /post/:year:month:day/
exclude: ["README.md", "Rakefile"]
# auto: true
highlighter: null
future: ture
# incremental: true

collections:
  beta:
    output: true
    permalink: /beta/:year:month:day/
  slide:
    output: true
    permalink: /slide/:year:month:day/

defaults:
  -
    scope:
      path: "_posts"
    values:
      layout: "post"
  -
    scope:
      path: "page"
    values:
      layout: "page"
  -
    scope:
      path: _beta
    values:
      layout: page
  -
    scope:
      path: _slide
    values:
      layout: slide
  -
    scope:
      path: "_posts/圣经"
    values:
      category: 圣经
  -
    scope:
      path: "_posts/查经"
    values:
      category: 查经
  -
    scope:
      path: "_posts/随笔"
    values:
      category: 随笔
  -
    scope:
      path: "_posts/教会"
    values:
      category: 教会
  -
    scope:
      path: "_posts/其它"
    values:
      category: 其它

