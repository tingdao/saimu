<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="author" content="{{ site.author.name }}">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
<!--[if lt IE 9]>
<script src="{{ site.path.js }}/html5shiv.js"></script>
<![endif]-->
<!-- <script src="{{ site.path.js }}/main.js"></script> -->
<link href="{{ site.path.css }}/style.css?{{site.version}}" rel="stylesheet" media="all">
<link href="https://cdnjs.cloudflare.com/ajax/libs/social-share.js/1.0.15/css/share.min.css" rel="stylesheet" media="all">

<link href="{{ site.path.feed }}" rel="alternate" title="{{ site.title }}" type="application/atom+xml">
<link rel="shortcut icon" href="{{ site.path.assets }}/favicon.ico" type="image/x-icon">

<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>

<script>window.jQuery || document.write('<script src="/assets/js/jquery.min.js"><\/script>')</script>

{{ content }}

<script src="{{ site.path.js }}/sitemap.js?{{ site.posts[0].url}}"></script>
<script src="{{ site.path.js }}/nav.js?{{site.version}}"></script>
<script src="{{ site.path.js }}/markx.js?{{site.version}}"></script>
