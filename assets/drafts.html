---
layout: page
tagline: ""
permalink: /ds/
---

<ul class="posts home">
{% for post in site.drafts  %}
  <li {% if forloop.first %} class="active"{% endif %}><span class="date">{{ post.date | date_to_string }}</span>
  <a href="{{ post.url }}">{{ post.title }}</a><span class="meta">[{{ post.categories | join: "/"}}],[{{ post.tags | join: "|" }}]</span>
  </li>
{% endfor %}
</ul>
